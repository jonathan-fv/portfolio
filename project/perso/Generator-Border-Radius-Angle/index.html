<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Generator Border Radius Angle</title>
</head>
<body>
    <h1>Border-Radius<br>Generator</h1>
    <div class="range">
        <div class="rangeBox">
            <h5>Radius</h5>
            <input type="range" min="0" max="300" step="1" value="0" id="radiusRange" oninput="document.getElementById('radiusDisplay').value=this.value">
            <input type="number" value="0" id="radiusDisplay" oninput="document.getElementById('radiusRange').value=this.value">
        </div>
        <div class="rangeBox">
            <h5>Angle</h5>
            <input type="range" min="0" max="300" step="1" value="0" id="angleRange" oninput="document.getElementById('angleDisplay').value=this.value">
            <input type="number" value="0" id="angleDisplay" oninput="document.getElementById('angleRange').value=this.value">
        </div>
    </div>
    <div id="canvas" class="canvas">
        
    </div>
    <input value="border-radius: 0px;" id="codeToCopy"><br>
    <button id="button" type="button" onclick="copyCode()">Copier le code</button>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
