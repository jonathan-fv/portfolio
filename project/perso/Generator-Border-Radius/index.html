<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Generator Border Radius</title>
</head>
<body>
    <header>
        <div class="controls">
            <h2>Toutes les bordures</h2>
            <div class="range">
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" value="10" min="0" max="200" id="all_corners" oninput="allCr()">
                    <div class="value right">200</div>
                </div>
            </div>
            <h2>Bordure Haute Gauche</h2>
            <div class="range">
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" value="10" min="0" max="200" id="top_left" oninput="topLft()">
                    <div class="value right">200</div>
                </div>
            </div>
            <h2>Bordure Haute Droite</h2>
            <div class="range">
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" value="10" min="0" max="200" id="top_right" oninput="topRt()">
                    <div class="value right">200</div>
                </div>
            </div>
            <h2 id="bottom_left_text">Bordure Basse Gauche</h2>
            <div class="range">
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" value="10" min="0" max="200" id="bottom_left" oninput="BottomLft()">
                    <div class="value right">200</div>
                </div>
            </div>
            <h2 id="bottom_right_text">Bordure Basse Droite</h2>
            <div class="range">
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" value="10" min="0" max="200" id="bottom_right" oninput="BottomRt()">
                    <div class="value right">200</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="block" id="block"></div>
            <div class="out" id="out">
                <input type="color" name="" id="clr" oninput="clrChange()">
            </div>
        </div>
    </header>
    <script src="js/main.js"></script>
</body>
</html>
