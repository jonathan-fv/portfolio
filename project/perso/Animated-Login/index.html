<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Formulaire animé (JS) - Responsive</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="user signinBx">
                    <div class="imgBx"><img src="img/serrure.jpg" alt="Image d'une serrure"></div>
                    <div class="formBx">
                        <form action="">
                            <h2>Se connecter</h2>
                            <input type="text" placeholder="Entrez votre pseudo">
                            <input type="password" placeholder="Entrez votre mot de passe">
                            <input type="submit" value="Se connecter">
                            <p class="signup">Vous n'avez pas de compte ? <a href="#" onclick="toggleForm();">S'inscrire.</a></p>
                        </form>
                    </div>
                </div>
                <div class="user signupBX">
                    <div class="formBx">
                        <form action="">
                            <h2>Créer un compte</h2>
                            <input type="text" placeholder="Entrez votre pseudo">
                            <input type="text" placeholder="Entrez votre email">
                            <input type="password" placeholder="Entrez votre mot de passe">
                            <input type="password" placeholder="Confirmez votre mot de passe">
                            <input type="submit" value="S'inscrire">
                            <p class="signup">Vous avez déja un compte ? <a href="#" onclick="toggleForm();">Se connecter.</a></p>
                        </form>
                    </div>
                    <div class="imgBx"><img src="img/cles.jpg" alt="Image de clés"></div>
                </div>
            </div>
        </section>
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
